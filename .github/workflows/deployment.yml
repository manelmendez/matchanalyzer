name: Build, Push, and Deploy Server Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  deployment_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: |
          docker build --build-arg environment=raspy -t ghcr.io/${{ github.repository }}/matchanalyzer:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/matchanalyzer:latest

      - name: Verify Docker login
        run: docker info

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/ubuntu/workspace/matchanalyzer || exit
            git pull origin master
            docker-compose -f docker-compose-raspy.yml pull matchanalyzer  # Esto descargarÃ¡ la imagen desde GHCR
            docker-compose -f docker-compose-raspy.yml up -d           # Levanta el contenedor
          EOF
