  db:
    image: "postgres" # use latest official postgres version
    container_name: "postgres"
    stdin_open: true
    tty: true
    restart: always
    environment:
      POSTGRES_PASSWORD: matchanalyzer
      POSTGRES_DB: matchanalyzer
      POSTGRES_USER: matchanalyzer
    volumes:
      # - ./server/resources/matchanalyzer-pg.sql:/docker-entrypoint-initdb.d/init.sql
      - ./server/backup:/var/lib/postgresql/data # persist data even if container shuts down
    networks:
      - ma_backend
  adminer:
    image: adminer
    restart: always
    ports:
      - 2222:8080
    networks:
      - ma_backend
  matchanalyzer:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        environment: "raspy"
    container_name: "matchanalyzer"
    restart: always
    stdin_open: true
    tty: true
    depends_on:
      - db
    environment:
      PMA_HOST: db
    ports:
      - "9009:9000"
    networks:
      - ma_backend
networks:
  ma_backend:
